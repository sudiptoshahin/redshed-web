{% extends 'boardman/base.html' %}
{% load static %}
{% block title %}
Admin user registration
{% endblock %}
{% block content %}

<div>
    <form class="regitration-form" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Admin User Registration</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="username"><b>Username</b></label>
            <input class="register-text-input" type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input class="register-password-input" type="password" placeholder="Enter Password" name="password" required>

            <label for="repeat_password"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="repeat_password" required>
            <br>
            <br>
            <label for="email"><b>Email</b></label>
            <input class="register-text-input" type="text" placeholder="Enter Email" name="email" required>

            <label for="firstname"><b>Firstname</b></label>
            <input class="register-text-input" type="text" placeholder="Enter Firstname" name="firstname" required>

            <label for="lastname"><b>Lastname</b></label>
            <input class="register-text-input" type="text" placeholder="Enter Lastname" name="lastname" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="action-btns">
                <button class="btn-register-cancel" type="button">Cancel</button>
                <button class="btn-register-submit" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
